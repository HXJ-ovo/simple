[General]

Name: Kirisame Marisa v1.2 //皮肤的名字

Author: various artists //皮肤的制作者

Version: latest //皮肤的版本，1.0：07到13年的初始版本；2.0：13年整体重做，设计新的转盘，榜单排列改变，整体改善；2.1：在2.0基础上加入了太鼓@2x（高清）支持和排列调整；2.2：新的选歌界面。包括旋转、缩放的星星来表示星数的小数点（而不是半颗星星），预览图，所有元素的排列方式；2.3：在2.2基础上加入了新的ctb吉祥物Yuzu，改变了ctb接盘侠的运动方式，同时加入新的ctb专用连击图片；lastest：始终选择最新的版本，比如现在等于2.3，等出了2.4版本就等于2.4

CursorRotate: 0 //光标是否旋转 1：是；0：否

CursorTrailRotate: 0 //光标尾巴是否旋转 1：是；0：否

CursorExpand: 0 //点击时光标是否放大 1：是；0：否

CursorCentre: 1 //1：以cursor.png图片的中心为判定点，适合圆形光标；0 以cursor.png图片的最左上角为判定点，适合指针形光标

HitCircleOverlayAboveNumer: 1 //图层关系，是否将hitcircleoverlay.png置于数字图片default-0.png、default-1.png等的上方 1：是；0：否。如果选1而且你的hitcircleoverlay.png不是透明的话就会看不见note上的数字

AllowSliderBallTint: 1 //拖球是否随滑条颜色而变 1：是；0：否。还须在options里打开

SliderBallFlip: 1 //滑条球遇到返回箭头后是否翻转 1：是；0：否。效果见后面附图

SliderBallFrames: 1 //构成滑条球动态图片的数量

SliderStyle: 2 //滑条底纹风格 1：圆环纹理；2：无纹理；3：纵向纹理。效果见后面附图

SpinnerFadePlayfield: 0 //转圈时BG是否变为全黑 1：是；0：否。如果写0而且没开100%暗化转盘的时候可以看到BG

SpinnerNoBlink: 1 //0：转盘计量表在上升过程中会时不时往下掉一小截；1：关掉此效果。对Version：2.0及以上版本无对应效果

AnimationFramerate: 10 //可动态化部件每秒播放几帧，默认值为10，单位：帧/秒。哪些部件可动态化详见本楼末尾的列表

ComboBurstRandom : 1 //连击提示图是否随机出现 1：是；0：否

CustomComboBurstSounds: 30,60,100,150,200,250,300 //连击提示音在哪些combo数时出现，本例在30,60,100,150,200,250,300连击数时播放连击提示音。

[Colours]

//颜色都是RGB格式

Combo1: 234,255,0

Combo2: 68,240,98

Combo3: 255,55,155

Combo4: 68,184,240

//note的颜色，最多8种，循环出现

menuglow: 255,255,255 //初始界面粉饼周围光晕的颜色，必须开通supporter才会有效

SliderBorder: 255,51,51 //滑条边缘的颜色，默认白色

SliderTrackOverride: 0,0,0 //滑条内部的填充色，若注释掉该行则和泡泡的颜色相同

SpinnerApproachCircle: 255,255,255 //转盘收缩圈的颜色，默认白色

SpinnerBackground: 255,255,255 //转盘背景颜色，默认白色。对Version：2.0及以上版本无对应效果

SongSelectActiveText: 150,243,254 //选歌界面被选中歌曲按钮上文字的颜色，默认黑色

SongSelectInactiveText: 255,255,255 //选歌界面没被选中歌曲按钮上文字的颜色，默认白色

StarBreakAdditive: 0,0,0 //光标和屏幕四周喷出的星星star2.png的颜色，默认白色

[Fonts]

HitCirclePrefix: default //note上的数字的图片的文件名前缀

HitCircleOverlap: 3 //这个数字越大，note上的数字（两位数才看得出）靠的越近，默认值为3

ScorePrefix: score //总分的数字的图片的文件名前缀

ScoreOverlap: 3 //这个数字越大，显示的总分里的数字靠的越近，默认值为3
